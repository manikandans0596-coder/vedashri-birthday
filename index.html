<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vedashri - 1st Birthday Invitation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600;800&display=swap');
    :root{
      --pink1:#ffd6e8;
      --pink2:#ff9ccf;
      --gold:#f7d794;
    }
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: linear-gradient(180deg,var(--pink1),#fff);
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .card{
      width:820px;max-width:96%;background:linear-gradient(180deg,rgba(255,255,255,0.85),rgba(255,255,255,0.92));
      border-radius:18px;padding:36px 42px;box-shadow:0 8px 30px rgba(0,0,0,0.12);position:relative;overflow:hidden;
      border:6px solid rgba(255,156,207,0.18);
    }
    .glitter{
      position:absolute;right:-60px;top:-60px;width:260px;height:260px;background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0) 30%), repeating-linear-gradient(45deg, rgba(255,255,255,0.06) 0 2px, rgba(255,255,255,0) 2px 6px);
      transform:rotate(25deg);filter:blur(6px);opacity:0.95;border-radius:50%;
    }
    h1.title{font-family:'Great Vibes',cursive;font-size:64px;margin:6px 0 4px;color:#ff4da6;text-align:center;letter-spacing:1px}
    .subtitle{color:#6b2b4a;text-align:center;font-weight:600;margin-bottom:6px}
    .meta{display:flex;gap:18px;justify-content:center;margin:18px 0 26px}
    .meta .box{background:linear-gradient(180deg,#fff,#fff0);padding:10px 18px;border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,0.05);text-align:center}
    .meta .big{font-size:22px;font-weight:800;color:#b01b76}
    .venue{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      text-align:center;
      width:100%;
      margin:0 auto;
    }
    .venue h2{margin:0;font-size:20px;color:#a2276b;text-align:center;}
    .address{font-size:15px;color:#4b1f3a;text-align:center;line-height:1.35}
    .cta{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-top:20px;
    }
    .link-btn{
      background:linear-gradient(90deg,#ff9ccf,#ffb3df);
      padding:12px 18px;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      color:#4b0030;
      box-shadow:0 6px 18px rgba(255,156,207,0.18);
      border:2px solid rgba(255,255,255,0.45);
      text-align:center;
      width:fit-content;
      min-width:240px;
    }
    /* Tamil version smaller */
    .link-btn.tamil{
      font-size:14px;
      font-weight:600;
      opacity:0.9;
      padding:10px 16px;
      min-width:220px;
    }
    footer.note{margin-top:18px;text-align:center;color:#6b2b4a;font-size:13px}
    @media (max-width:480px){
      h1.title{font-size:44px}
      .card{padding:22px}
      .venue h2{font-size:18px;text-align:center;}
      .address{font-size:14px;text-align:center;}
      .cta{gap:8px;}
      .link-btn{font-size:14px;padding:10px 16px;min-width:200px;}
      .link-btn.tamil{font-size:13px;min-width:190px;}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="glitter" aria-hidden="true"></div>
    <p class="subtitle">Vedashri's</p>
    <h1 class="title">1st Birthday</h1>

    <div class="meta">
      <div class="box">
        <div class="big">SUNDAY</div>
        <div>OCTOBER</div>
      </div>
      <div class="box">
        <div class="big">6.30 pm.</div>
        <div>Evening</div>
      </div>
    </div>

    <div class="venue">
      <h2>Savoury Sea Shell Restaurant</h2>
      <div class="address">
        E Block, 3, 3rd Ave, Block E,<br />Annanagar East,<br />Chennai, Tamil Nadu 600102
      </div>

      <div class="cta">
        <a class="link-btn" href="https://www.google.com/maps?q=E%20Block,%203,%203rd%20Ave,%20Block%20E,%20Annanagar%20East,%20Chennai,%20Tamil%20Nadu%20600102" target="_blank" rel="noopener noreferrer">
          Click this for location
        </a>
        <a class="link-btn tamil" href="https://www.google.com/maps?q=E%20Block,%203,%203rd%20Ave,%20Block%20E,%20Annanagar%20East,%20Chennai,%20Tamil%20Nadu%20600102" target="_blank" rel="noopener noreferrer">
          இடம் காண இங்கே கிளிக் செய்யவும்
        </a>
      </div>

      <footer class="note">We look forward to celebrating with you!</footer>
    </div>
  </div>
</body>
</html>
